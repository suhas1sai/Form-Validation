<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
	<h1>Registration Form</h1>
	<form name="myform" method="post" class="regform" onsubmit="return validate()" action="alert('approved the details')">
		<table align="center" cellpadding="5">
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" maxlength="20" placeholder="enter your First name"/></td>
			</tr>
			<tr>
				<td>Middle Name</td>
				<td><input type="text" name="mname" maxlength="20" placeholder="enter your Middle name" /></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname" maxlength="20" placeholder="enter your Last name" /></td>
			</tr>
			<tr>
				<td>Date Of Birth</td>
				<td><input type="date" name="date" id="date" min="1997-01-01"/></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>Male<input type="radio" name="gender" value="male">
				    Female<input type="radio" name="gender" value="Female"></td>
			</tr>
			<tr>
				<td>Coutry</td>
				<td><select id="country" name="country">
					<option value="select a country">Select a Country</option>
					<option value="India">India</option>
					<option value="Los Angles">Los Angles</option>
					<option value="London">London</option>
					<option value="Paris">Paris</option>
					<option value="UK">U.K</option>
					<option value="USA">U.S.A</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Mobile number</td>
				<td><input type="text" name="phone" maxlength="10" placeholder="enter your Mobile number" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" maxlength="100" placeholder="enter your Email address" /></td>
			</tr>
			<tr>
				<td>Privacy Policy<i>(Tick the Checkbox)</i></td>
				<td><input type="checkbox" name="check"  id="check" value="check">I agree the terms and conditions</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="submit" class="btn" />
				</td>
			</tr>

		</table>
	</form>
	<script type="text/javascript">
		
		function validate()
		{
			var first= document.forms["myform"]["fname"].value;
			var middle= document.forms["myform"]["mname"].value;
			var last= document.forms["myform"]["lname"].value;
			var date= document.forms["myform"]["date"].value;
			var gender= document.forms["myform"]["gender"].value;
			var country= document.forms["myform"]["country"].value;
			var phone= document.forms["myform"]["phone"].value;
			var email= document.forms["myform"]["email"].value;
			var check= document.getElementById("check");

			if (first == "") 
			{
				alert("Please enter your first name");
				return false;
			}

			if (!isNaN(first)) 
			{
				alert("please enter valid first name");
				return false;
			}

			if (!isNaN(middle)) 
			{
				alert("Please enter valid middle name");
				return false;
			}

			if (last == "") 
			{
				alert("Please enter your last name");
				return false;
			}

			if (!isNaN(last)) 
			{
				alert("Please enter valid last name")
			}

			if (date == "") 
			{
				alert("Please enter your Date of Birth");
				return false;
			}

			if (gender == "") 
			{
				alert("Please select your gender");
				return false;
			}

			if (country == "select a country") 
			{
				alert("Please select your country");
				return false;
			}

			if (phone == "") 
			{
				alert("enter your mobile number");
				return false;
			}

			if (isNaN(phone)) 
			{
				alert("enter the valid mobile number");
				return false;
			}

			if (phone.length<10) 
			{
				alert("enter the 10 digits mobile number");
				return false;
			}

			if (phone.length>10) 
			{
				alert("enter the 10 digits mobile number");
				return false;
			} else {
				var regex = /^[6-9]\d{9}$/;
				if (regex.test(phone) === false) 
				{
					alert("Enter the valid mobile number");
				}
			}

			if (email == "") 
			{
				alert("Please enter your email address");
				return false;
			}

			if (email.indexOf('@')<=0) 
			{

				alert("Invalid email address");
				return false;
			}

			if (email.charAt(email.length-4)!='.')  
			{
				alert("Invalid email address");
				return false;
			}

			if (!check.checked) 
			{
				alert("You agree the terms and conditions");
				return false;
			}

			


                          
                          
                          
		}
	</script>
</div>
</body>
</html>
